<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/css/index.css">
	<title>Nesoulink's Templates</title>
</head>

<body>

	<div id="loader" style="display: none;">
		<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
			y="0px" viewBox="0 0 100 50" enable-background="new 0 0 0 0" xml:space="preserve"
			style="width: 100px;">
			<circle fill="#ddd" stroke="none" cx="25" cy="30" r="6">
				<animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" begin="0.1" />
				<animate attributeName="r" dur="1s" values="6;9;6" repeatCount="indefinite" begin="0.1" />
			</circle>
			<circle fill="#ddd" stroke="none" cx="50" cy="30" r="9">
				<animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" begin="0.2" />
				<animate attributeName="r" dur="1s" values="9;6;9" repeatCount="indefinite" begin="0.1" />
			</circle>
			<circle fill="#ddd" stroke="none" cx="75" cy="30" r="6">
				<animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" begin="0.3" />
				<animate attributeName="r" dur="1s" values="6;9;6" repeatCount="indefinite" begin="0.1" />
			</circle>
		</svg>
	</div>
	<!-- /.loader -->

	<div id="cursor" style="opacity: 0;"></div>

	<div id="app" style="display: none;">
		<div class="bg"></div>
		<!-- /.bg -->

		<div class="waves-bg">
			<svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
				viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
				<defs>
					<path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
				</defs>
				<g class="parallax">
					<use xlink:href="#gentle-wave" x="48" y="2" fill="#015C79" />
					<use xlink:href="#gentle-wave" x="48" y="5" fill="#327794" />
					<use xlink:href="#gentle-wave" x="48" y="7" fill="#80C4E7" />
					<use xlink:href="#gentle-wave" x="48" y="10" fill="#D7F5F5" />
				</g>
			</svg>
		</div>
		<!-- /.waves-bg -->

		<div class="app-card" style="display: none;">
			<div class="mask"></div>
			<div id="content" class="content">
				<header>
					<div class="nav-brand">
						<a href="/" class="brand">
							<img loading="eager" src="./assets/svg/dashboard.svg" />
							<h1>Templates gallery</h1>
						</a>
					</div>
					<div class="banner-wrapper">
						<div class="banner-brand">
							<h2>New experience</h2>
							<p>Breaking everything!</p>
						</div>
					</div>
					<nav class="nav-filter">
						<ul class="nav-list-group">
							<li class="list-item active">
								<a href="#">All</a>
							</li>
							<li class="list-item">
								<a href="#">In productions</a>
							</li>
						</ul>
					</nav>
				</header>
				<main>
					<div id="projects-list" class="list-templates-grid"></div>
				</main>
				<footer>
					<a href="https://github.com/Neosoulink" target="_blank" class="brand">
						<img loading="lazy" src="./assets/svg/github.svg" />
						<h3>Nesoulink</h3>
					</a>
					<p class="copyrigth">Copyright 2021 @ Neosoulink alright reserved!</p>
				</footer>
			</div>
		</div>
		<!-- /.app-card -->
	</div>
	<!-- /.wrapper -->

	<script src="./assets/js/App.js" type="module" defer></script>
</body>

</html>
